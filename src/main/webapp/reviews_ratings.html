<!DOCTYPE html>
<html>
<head>
    <title>Reviews and Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Submit Reviews and Ratings</h1>
    <form action="SubmitReviewServlet" method="post">
        <div class="mb-3">
            <label for="hotelSelect" class="form-label">Select Hotel</label>
            <select class="form-select" id="hotelSelect" name="hotel">
                <option selected>Choose...</option>
                <option value="Hotel XYZ">Hotel XYZ</option>
                <option value="Hotel ABC">Hotel ABC</option>
                <option value="Hotel 123">Hotel 123</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea class="form-control" id="review" rows="4" name="review" placeholder="Write your review here"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Rating</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="1" name="rating" value="1">
                <label class="form-check-label" for="1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="2" name="rating" value="2">
                <label class="form-check-label" for="2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="3" name="rating" value="3">
                <label class="form-check-label" for="3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="4" name="rating" value="4">
                <label class="form-check-label" for="4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="5" name="rating" value="5">
                <label class="form-check-label" for="5">5</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!--<h1 class="mt-5 mb-4">Reviews and Ratings List</h1>-->
    <!--<div id="reviewList"></div>-->

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
