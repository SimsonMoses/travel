<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">
    <h1>Checkout</h1>
    <div id="bookingDetails">
        <!-- Booking details will be populated here -->
    </div>

    <button id="proceedToPayment">Proceed to Payment</button>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AJAX to fetch booking details -->
    <script>
        $(document).ready(function() {
    	$.ajax({
	        url: 'http://localhost:8080/travel/getBookingDetails',  // Replace with your API endpoint
	        type: 'GET',
	        success: function(data) {
	            let content = '';
	            for (let booking of data) {
	                content += `
	                    <div class="my-3 border p-3">
	                        <p>Booking ID: ${booking.bookingId}</p>
	                        <p>Hotel: ${booking.name}</p>
	                        <p>Location: ${booking.location}</p>
	                        <p>Price: ${booking.price}</p>
	                        <p>Amenities: ${booking.amenities}</p>
	                        <p>Rating: ${booking.rating}</p>
	                    </div>
	                `;
	            }
	            $('#bookingDetails').html(content);
	        }
    	});

    $('#proceedToPayment').click(function() {
        window.location.href = '/payment';  // Redirect to payment page
    });
});


        $('#proceedToPayment').click(function() {
            window.location.href = '/payment';  // Redirect to payment page
        });
    </script>
</body>
</html>
