<!DOCTYPE html>
<html>
<head>
    <title>Accommodation Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for AJAX -->
</head>
<body>
    <!-- Assume these are dynamically generated based on the available accommodations -->
    <div class="accommodation" id="hotel1">
        <h1>Hotel XYZ</h1>
        <p>Location: New York</p>
        <p>Price Range: High</p>
        <p>Description: A luxurious hotel in downtown New York.</p>
        <form action="bookAccommodation" method="post">
            <input type="hidden" name="accommodationId" value="1">
            <input type="hidden" name="userId" value="1"> <!-- Replace with the logged-in user's ID -->
            <input type="submit" value="Book Now">
        </form>
    </div>

    <div class="accommodation" id="hotel2">
        <h1>Hotel ABC</h1>

            <input type="hidden" name="accommodationId" value="2">
            <input type="hidden" name="userId" value="1"> <!-- Replace with the logged-in user's ID -->
            <input type="submit" value="Book Now">
        </form>
    </div>

    <!-- ... additional accommodations ... -->

</html>
