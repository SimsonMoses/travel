<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Your Profile</h1>
    <form action="userProfile" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="form-control">
        </div>

        <div class="col-12">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control">
        </div>

        <div class="col-12">
            <input type="submit" value="Update Profile" class="btn btn-primary">
        </div>
    </form>

    <!-- Button Group -->
    <div class="d-grid gap-2 col-6 mx-auto mt-3">
        <button onclick="goToPage('accommodation_details.html')" class="btn btn-secondary">Accommodation</button>
        <!--<button onclick="goToPage('search.html')" class="btn btn-secondary">Search Accommodations</button>-->
        <button onclick="goToPage('reviews_ratings.html')" class="btn btn-secondary">Reviews and Ratings</button>
        <button onclick="goToPage('logout.html')" class="btn btn-danger">Logout</button>
    </div>
s
    <!-- Add Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
